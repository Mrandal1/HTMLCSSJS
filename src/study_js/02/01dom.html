<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*结点的分类
           1 文档节点  #document
           2 元素节点  标签名
           3 属性节点 属性名
           4 文本节点 #next
           */
        // 1 使用onLoad()加载页面读取
        window.onload = function () {
            //2 获取元素节点
            var btn = document.getElementById("t1");
            //btn.innerHTML = "button!!";
            //3 绑定事件
            btn.onclick = function () {
                alert("!!");
            };

        };

 
    </script>
</head>
<body>

<!--使用内联方式处理时间  不要使用-->
<button id="t1" class="bt1">我是一个button</button>

</body>
</html>
