<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: yellowgreen;
        }
    </style>
    <script>
        window.onload=function () {
            let bt=document.getElementById("bt");
            let box=document.getElementsByClassName("box1");
            bt.onclick=function () {
                //替换 类
                box.className="box2";
                // 添加类
                box.classList.add("box2");
            }
        }
    </script>
</head>
<body>
<button id="bt">按钮</button>
<div class="box1"></div>
</body>
</html>
