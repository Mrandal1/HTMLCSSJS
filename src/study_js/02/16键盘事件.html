<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;

        }
    </style>

    <script>
        window.onload = function () {
            //键盘事件
            // onkeydown按下  onkeyup松开
            //一般绑定给可以获取焦点的元素
          /*  document.onkeydown = function (e) {
                //keycode判断按键
                if (e.key === "y") {
                   console.log("");
                }
            };*/

            //根据键盘移动div
            let box=document.getElementById("box1");
            document.onkeydown = function (e) {
                switch (e.keyCode) {
                    case 37:
                        box.style.left=box.offsetLeft-10+"px";
                        break;
                    case 38:
                        box.style.top=box.offsetTop-10+"px";
                        break;
                    case 39:
                        box.style.left=box.offsetLeft+10+"px";
                        break;
                    case 40:
                        box.style.top=box.offsetTop+10+"px";
                        break;
                }
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
