<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: #fba;
        }
    </style>
    <script>
        //设置兼容的样式获取器
        function getStyle(o, style) {
            return window.getComputedStyle ? getComputedStyle(o, null)[style] : o.currentStyle[style];
        }

        window.onload = function () {
            document.getElementById("test").onclick = function () {
                //设置样式
                // 通过 style 方式进行的设置都是行内样式，层级较高
                let box = document.getElementById("box1");
                box.style.width = "300px";
                box.style.height = "300px";
                box.style.backgroundColor = "#bfa";
                //读取样式  读取的只有内联样式
                alert(box.style.backgroundColor);
            };


            document.getElementById("test1").onclick = function () {
                let box = document.getElementById("box1");
                //获取当前样式  只有IE支持
                // alert(box.currentStyle.width);

                //通用获取当前样式 未设置样式，会返回真实值，而不是默认值
                alert(getComputedStyle(box, null));

            };

            document.getElementById("test2").onclick = function () {
                let box = document.getElementById("box1");
                //返回元素的可见高度与宽度(包括内容区和内边距)。 返回值不带单位 且为只读
                alert(box.clientHeight + "   " + box.clientWidth);
                //返回元素的高度与宽度(整个大小，包括内容区，内边距与边框)
                alert(box.offsetHeight + box.offsetWidth);
                //	返回元素的偏移容器。(获取最近的设置了定位的祖先元素)
                alert(box.offsetParent.id);
                //返回元素的水平偏移位置。
                alert(box.offsetLeft);
                //返回元素的垂直偏移位置。
                alert(box.offsetTop);
                //返回元素的整体高度。
                alert(box.scrollHeight);
                //满足  scrollHeight-scrollTop==clientHeight时，说明滚动条划到底部
            }


        }
    </script>
</head>
<body>
<div class="bb" style="height: 100px;width: 500px;overflow: auto;background-color: blue;">
    <div id="box1">
    </div>


</div>
<button id="test">
    测试
</button>
<button id="test1">
    测试
</button>
<div id="box2" style="position: relative ;">
    <button id="test2">
        测试
    </button>
</div>

</body>
</html>
