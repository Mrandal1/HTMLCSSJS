<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #sp {
            background-color: yellow;
        }
    </style>
    <script>
        // 事件的冒泡 指的是事件的向上传递
        //后代元素的事件被触发时，祖先元素的相同时间也会被触发
        //不希望冒泡，要取消冒泡
        window.onload = function () {
            let sp = document.getElementById("sp");
            sp.onclick = function (event) {
                alert("span");
                //取消span下的冒泡
                event.cancelBubble=true;
            };

            let box = document.getElementById("box1");
            box.onclick = function (event) {
                alert("box");
                event.cancelBubble=true;
            };

            document.body.onclick = function () {
            alert("body");
            }
        }
    </script>
</head>
<body>
<div id="box1">
    box1
    <span id="sp"> span</span>
</div>
</body>
</html>
