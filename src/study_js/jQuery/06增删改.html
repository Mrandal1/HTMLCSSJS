<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-3.4.1/jquery-3.4.1.js"></script>

    <style>
        #employeeTable, table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        /*表格固定布局*/
        #employeeTable {
            width: 410px;
            table-layout: fixed;
            word-break: break-all;
            word-wrap: break-word;

        }

        tr td {
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
        }

        th, td {
            width: 150px;
        }

        input[type=text] {
            border: none;
            outline: none;
        }

        #employeeTable {
            margin: 100px auto 0;
        }

        .form_div {

            width: 250px;
            margin: auto;
        }

        .form_div h4 {
            width: 100px;
            margin: auto;
        }

        /* #employeeTable :not(#first) tr td:not(:last-child) {
             color: green;
         }*/
    </style>
    <script>
        $(function () {

            function cl() {
                confirm("确定要删除" + $(this).parent().parent().find(":first").html() + "吗？") ? $(this).parent().parent().remove() : "";
                return false;
            }

            $("a").click(cl);

            $("#addEmp").click(function () {
                let name = $("#empName").val();
                let email = $("#empEmail").val();
                let salary = $("#empSalary").val();
                let ob = $("<tr>" +
                    "<td>" + name + "</td>" +
                    "<td>" + email + "</td>" +
                    " <td>" + salary + "</td>" +
                    " <td><a href=\"javascripts:;\">Delete</a></td>" +
                    "</tr>");
                ob.find("a").click(cl);
                ob.appendTo($("#employeeTable_tbody"));
            })
        })
    </script>

</head>
<body>
<table id="employeeTable" style="height: 23px; width: 285px; text-align: center">
    <tbody id="employeeTable_tbody">
    <tr id="first">
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td title="">TOM</td>
        <td>tom@tom.com</td>
        <td>1233</td>
        <td><a href="javascripts:;">Delete</a>
        </td>
    </tr>
    <tr>
        <td>Mike</td>
        <td>mike@mike.com</td>
        <td>13243</td>
        <td><a href="javascripts:;">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@jerry.com</td>
        <td>5777</td>
        <td><a href="javascripts:;">Delete</a></td>
    </tr>
    </tbody>

</table>
<div class="form_div">
    <h4>添加新员工</h4>
    <table>
        <tr>
            <td class="wd">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName">
            </td>
        </tr>
        <tr>
            <td class="wd">email:</td>
            <td class="inp">
                <input type="text" name="empEmail" id="empEmail">
            </td>
        </tr>
        <tr>
            <td class="wd">salary:</td>
            <td class="inp">
                <input type="text" name="empSalary" id="empSalary">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmp" value="add_emp">
                    提交记录
                </button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
