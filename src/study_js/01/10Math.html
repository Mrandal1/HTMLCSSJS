<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /*Math 对象并不像 Date 和 String 那样是对象的类，
        因此没有构造函数 Math()，像 Math.sin() 这样的函数只是函数，
        不是某个对象的方法。您无需创建它，
        通过把 Math 作为对象使用就可以调用其所有属性和方法。*/


        //	对数进行上舍入。
        console.log(Math.ceil(2.5));
        //	对数进行下舍入。
        console.log(Math.floor(2.5));
        //四舍五入
        console.log(Math.round(-2.5));
        //随机数 3-11间的随机数
        console.log(Math.floor(Math.random()*8+3));
    </script>
</head>
<body>

</body>
</html>
