<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 使用var  声明变量

        var a = 10;
        /*
        6种数据类型
            1 String
            2 Number 其中 NaN 表示 not a number
            3 Boolean
            4 Null
            5 Undefined 表示只声明为赋值的数据
            6 Object

        使用  typeof 检查数据类型

        使用 toString 转为 String 类型
        使用 String() 转为 String 类型

        使用 Number() 转为 Number 类型 一般针对纯字符串
        使用 ParseInt()   转为 Number 整形,可以指定转换的形式 10 或 8 2 16 等
        使用  parseFloat()  转为 Number 浮点型

        */
        console.log("String!");

        console.log(typeof a);
        console.log(Number.MAX_VALUE);

        console.log(a.toString()+typeof a.toString());
        console.log(typeof String(123));

        console.log(typeof  Number("123"));
        console.log(parseInt("100",2));//4
        /*任何数据与字符串拼接都会先转为字符串*/
        console.log(true+"abc");
    //    判断是否为NaN
        console.log(isNaN(NaN));
    </script>
</head>
<body>

</body>
</html>
