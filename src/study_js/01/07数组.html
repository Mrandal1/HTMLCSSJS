<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*获取数组*/
        // var arr=[1,2,3];
        var arr = new Array(1, 2, 3);
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        //获取数组长度
        console.log(arr.length);
        //获取数组内容
        console.log(arr.toString());
        //JS 中的数组是可以修改长度的  且可以存储所有类型 包括函数
        arr.length = 5;

        //向数组末增加任意长度数据  返回长度
        arr.push(1, 2, 3, 4);
        console.log(arr.toString() + "新的长度是" + arr.length);
        //删除数组的最后一个元素，返回该元素
        console.log("删除的元素为" + arr.pop() + "新的长度是" + arr.length);
        //向数组头增加任意长度数据  返回长度
        arr.unshift(11, 22);
        console.log(arr.toString() + "新的长度是" + arr.length);
        //删除数组的第一个元素，返回该元素
        console.log("删除的元素为" + arr.shift() + "新的长度是" + arr.length);

        // 自定义使用循环方式遍历
        function tt(tt) {
            const temp = [];
            for (let i = 0; i <= tt.length; i++) {
                if (tt[i] !== undefined) {
                    temp.push(arr[i]);
                }

            }
            return temp;
        }

        console.log(tt(arr).toString());
        //使用foreach 其中回调了三个参数  1 元素 2 元素索引 3 数组
        arr.forEach(function (value, index, array) {
            document.write(value);
        });

        // 使用 slice 取出指定范围数据  参数为负表示从后开始的计数
        console.log(arr.slice(1, 3));// 取出 1，2
        console.log(arr.slice(-2, -1));// 取出 倒数第二个
        console.log(arr.toString());

        // 使用 splice 删除指定范围数据  第一个参数表示开始位置 第二个参数表示删除数量 第三个参数开始表示 插入元素到开始位置前
        console.log(arr.splice(1, 3, "插入1", "插入2", "插入3", "插入4"));// 删除1开始的3个数据 在1前增加数据
        console.log(arr.toString());

        //自定义数组去重
        function getNewArray(temp) {
            for (let i = 0; i <= temp.length; i++) {
                for (let j = i + 1; j < temp.length; j++) {
                    if (temp[i] === temp[j]) {
                        temp.splice(j, 1);
                    }
                }
            }
            //去除未定义元素
            var newTemp = [];
            for (let i = 0; i <= temp.length; i++) {
                if (temp[i] !== undefined) {
                    newTemp.push(temp[i]);
                }

            }
            return newTemp;
        }

        var arr1 = [1, 2, 2, 3, 4, 5, 1, 2, 5];
        console.log("去重后\t" + getNewArray(arr1));

        //concat连接数组
        console.log([1,2,3].concat([4,5,6]).concat([7,8]));

        //join 将数组转化为字符串 并且可以指定连接符 默认为，
        console.log([1,2,3].join("---"));

        //reverse反转数组  会修改原数组
        console.log([1,2,3,4,5].reverse().join(""));

        //sort排序 使用参数自定义规则 默认unicode排序
        //逆序
        console.log([1,3,42,3,455,12].sort(function (a,b) {
            return a<b?1:(a===b?0:-1);
        }));
    </script>
</head>

</body>
</html>
