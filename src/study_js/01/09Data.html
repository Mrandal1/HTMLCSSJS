<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //获取当前时间
        console.log(new Date());

        //创建时间  M/D/Y H:m:s
        console.log(new Date("5/20/2020 10:10:40"));

        //getDate从 Date 对象返回一个月中的某一天
        console.log(new Date().getDate());
        //getDay从 Date 对象返回一周中的某一天
        console.log(new Date().getDay());

        //getTime获取时间戳
        console.log(new Date().getTime());
        //获取实时时间戳
        console.log(Date.now());
    </script>
</head>
<body>

</body>
</html>
