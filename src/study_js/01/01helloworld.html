<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入js -->
    <script type="text/javascript"></script>
    
    <!-- 1 js代码写入head内 -->
    <script>

        // alter 输出警告框  
        alert("警告框！");

        //向文档中（body）中输出     
        document.write("你好");

        // 向控制台输出
        console.log("你好！");

    </script>
</head>
<body>
    <!-- 在属性中 -->
<button type="submit" onclick="alert('点击了')">点击</button>
    <!-- 在超链接中 -->
    <a href="javascripts:alert('不要点我！');">点击</a>
</body>
</html>
