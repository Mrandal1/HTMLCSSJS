<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
    <script>
        /*全局变量 使用 var 声明的变量会在对应层级首先执行声明步骤*/


        console.log(window.a);//10
        /* console.log(b);//b is not defined */
        var a = 10;
        b = 2;


        console.log(window.fun());//111

        /*函数的声明提前*/
        fun();//fun()函数  fun()函数已经加载完毕
        console.log(window.fun2);//undefined  fun2已经声明，但此时并未赋值
        /* fun2();//fun2 is not a function*/
        function fun() {
            console.log("fun()函数");
        }

        var fun2 = function () {
            console.log("fun2()函数");
        };


        /*函数作用域*/
        function fun3() {
            var c = 30;
                /*可以访问全局范围的值*/
            console.log(a);
        }
        /* c 的层级属于 fun3 更高级的范围无法访问*/
       /* console.log(c);//c is not defined*/


    </script>
</head>
