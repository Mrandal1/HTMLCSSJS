<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	/* clear:清除浮动元素对当前对象影响; 
    	left;
    	right;
    	both;
    	清除浮动后，浏览器会为元素设置一个外边距，以使元素不受影响*/
    	div{
    		font-size: 50px;
    	}
    	.box1{
    		width: 200px;
    		height: 200px;
    		background-color: #bfa;
    		float: left;
    	}
    	.box2{
    		width: 200px;
    		height: 200px;
    		background-color: #fba;
    		clear: left;
    	}
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>

</body>
</html>
