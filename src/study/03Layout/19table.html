<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html</title>
    <style type="text/css">
        /* html 使用table创建表格
         rowspan 纵向合并单元格
         colspan 横向合并单元格
         */
         table{
         	border:1px solid red;
         	margin:50px auto;
         	width: 50%;
         	height: 50%;
         	/*取消边框之间距离*/
         	border-spacing: 10px;
         	/*设置边框合并*/
         	border-collapse: collapse;
         }
         tr:nth-child(2n){
         	background-color: #fba;
         }
         td{
         	border:1px solid red;
         	text-align: center;
         }
    </style>
</head>
<body>
<div class="box1">
    <!-- table -->
    <table>
        <!-- tr 表示行 -->
        <tr>
            <!-- td表示单元格 -->
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
        </tr>
        <tr>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
        </tr>
        <tr>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
            <td>花木兰</td>
        </tr>
    </table>
    <table>
    	<!-- 将表格划分为三部分 -->
    	<thead></thead>
    	<tbody></tbody>
    	<tfoot></tfoot>
    </table>
</div>
</body>
</html>
