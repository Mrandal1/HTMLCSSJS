<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	.box1{
    		border:1px solid red;
    	}
    	.box2{
    		width: 200px;
    		height: 200px;
    		background-color: orange;
    		float: left;
    	}
    	/*通过设置在div的底部设置清除浮动的块元素撑开父元素*/
    	.box1::after{
			content: '';
			/*先表示为块元素*/
			display: block;
			/*再清除浮动到达父元素底部*/
			clear: both;
    	}
    </style>
</head>
<body>
<div class="box1">
	<div class="box2"></div>
</div>
</body>
</html>
