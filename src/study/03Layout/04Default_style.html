<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default style</title>
    <style type="text/css">
    	/* 默认样式
		通常情况下需要去除默认样式
		通用方法
		*｛
		margin:0;
		padding:0; 
		｝
    	 */
    	 body{
    	 	margin:0;
    	 }
    	 p{
    	 	margin:0;
    	 }
    	 ul{
    	 	margin: 0;
    	 	padding: 0;
    	 	list-style:none;
    	 }
    	.box1{
    		width: 100px;
    		height: 100px;
    		border:1px solid black;
    	}
    </style>
</head>
<body>
<div class="box1"></div>
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<ul>
	<li>表项一</li>
	<li>表项二</li>
	<li>表项三</li>
	<li>表项四</li>
</ul>
</body>
</html>
