<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic_tags</title>
</head>
<body>
<!-- html只关注网页的结构
h1在网站中的重要性仅次于title,一般一个页面只有一个h1
在页面中独占一行的元素叫做块元素（block element）
不会独占一行的叫行内元素（inline element）
hgroup表示一个标题组
-->
<hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
</hgroup>

<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<p>p标签内是一个段落</p>
<!-- HTML 着重元素 (<em>) 标记出需要用户着重阅读的内容， <em> 元素是可以嵌套的，嵌套层次越深，则其包含的内容被认定为越需要着重阅读。
 -->
 <p>em<em>表示着重阅读</em></p>
 <!-- Strong表示强调 -->
 <p>Strong<strong>表示强调</strong></p>
<!--blockquote 表示一个长引用-->
<blockquote>
    引用内容
</blockquote>
<!--q表示短引用-->
<q>
    短引用
</q>
<!-- 换行 -->
<br>
</body>
</html>
