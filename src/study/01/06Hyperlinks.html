<!-- 超链接调到其他页面或当前页面其他位置
		属性 href 目标路径 外部地址或内部地址
							#回到顶部

			 target打开的位置 
			 		_self 当前页面
			 		_blank 型页面
		./	表示当前路径
		../ 上级目录
每个标签可以有一个不重复的id属性（区分大小写）
 -->
 <a href="#bottom">去底部</a>
 <br>
 <a href="https://www.baidu.com" target="_blank">(打开新页面)百度</a>
 <br>
 <a href="https://www.baidu.com" target="_self">（在此页面打开）百度</a>
 <a href="06Hyperlinks.html">1</a>
 <a href="./当前路径">1</a>
<br>
<!--临时表示这是一个超链接-->
<a href="javascript:;">超链接</a>
