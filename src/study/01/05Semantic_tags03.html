<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic_tags</title>
</head>
<body>
<!-- 无序列表ul
		li列项
	有序列表ol
		li列项

	定义列表dl
		dt定义内容
		dd解释说明
	
 -->
<ul>
    <li>表项1</li>
    <li>表项2</li>
    <li>表项3</li>

</ul>
<ol>
    <li>表项1</li>
    <li>表项2</li>
    <li>表项3</li>

</ol>
<dl>
	<dt>内容一</dt>
	<dd>解释一</dd>
	<dt>内容二</dt>
	<dd>解释二</dd>
</dl>
</body>
</html>
