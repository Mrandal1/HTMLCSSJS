<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>entity</title>
</head>
<body>
	<!--
		在 HTML 中，某些字符是预留的。
		在 HTML 中不能使用小于号（<）和大于号（>），这是因为浏览器会误认为它们是标签。
		如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体（character entities）。
		字符实体类似这样：
		&#entity_name;
		或者
		&#entity_number;

		不间断空格(&nbsp;)
		小于号 &lt;
		大于号 &gt;

	-->
	<P>使用&nbsp;&nbsp;实体空格</P>
	<p>显示小于号和大于号a&lt;b&gt;c</p>
</body>
</html>
