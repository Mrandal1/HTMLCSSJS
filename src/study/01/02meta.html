<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
		name 指定数据名称 例如关键字、描述等
		content 指定数据内容
     -->
    <meta name="data_name" content="data_content">
    <meta name="keywords" content="关键字1，关键字2">
    <meta name="description" content="这是描述">
    <!-- 页面重定向 -->
    <meta http-equiv="refresh" content="3;https://www.baidu.com">
    <title>meta</title>
</head>
<body>
		<!--
			HTML <meta> 元素表示那些不能由其它HTML元相关元素 (<base>, <link>, <script>, <style> 或 <title>) 之一表示的任何元数据信息。

		-->
</body>
</html>
