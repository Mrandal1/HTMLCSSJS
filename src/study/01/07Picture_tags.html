<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture_tags</title>
</head>
<body>
<!-- img（自结束标签）图片标签用于引入图片
	img属于替换元素，介于快与行内元素
		src:路径
		alt描述图片并被浏览器收录（图片无法加载时可能会显示）
		width图片宽度
		height图片高度（一般不修改）

		jpeg(jpg)支持颜色多不支持透明与动图
		png:支持颜色多 复杂透明 不支持动图
		gif 支持东突 简单透明
	
 -->
 <img src="https://i0.hdslb.com/bfs/archive/5effacca41ad140a17ff0baac0117fd60b32aa47.jpg" alt="图片不可见" width="100px" >
 <!-- 内联框架用于向当前页面引入一个其他页面
 	frameborder用于指定是否有边框
  -->
  <iframe src="https://www.bilibili.com" frameborder="0" width="200"></iframe>
</body>
</html>
