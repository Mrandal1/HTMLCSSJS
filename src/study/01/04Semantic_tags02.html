<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic_tags</title>
</head>
<body>
<!-- 
块内元素一般用于进行布局
行内元素一般用于包裹文字
行内元素中一般不放快元素
 -->
 <!-- header表示网页头部 -->
 <header>头部</header>
 <!-- main 主体部分 -->
 <main>主体部分</main>
 <!-- footer 网页底部 -->
 <footer>底部</footer>
 <!-- nav表示网页中的导航 -->
 <nav>导航</nav>
 <!-- aside 和主体相关的其他内容 -->
 <aside>侧边栏</aside>
 <!-- artical 表示独立的文章 -->
 <article>一篇独立的文章</article>
 <!-- section表示一个独立的区块 -->
 <section>独立区块</section>
 <!-- div 用于表示一个区块 -->
 <div></div>
 <!-- span 行内元素 选中文字-->
 <span></span>
</body>
</html>
